apiVersion: v1
kind: Service
metadata:
    name: {{ .Release.Name }}-svc
    labels:
        app: {{ .Release.Name }}
    namespace: {{ .Values.namespace }}
spec:  
    selector:
        app: {{ .Release.Name }}
    ports:
        - name: {{ .Values.service.name }}
          port: {{ .Values.service.port }}
          protocol: TCP
          targetPort: {{ .Values.service.targetPort }}
    type: {{ .Values.service.type }}
